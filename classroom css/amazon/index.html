<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo border">
                <div class="logo"></div>
            </div>

            <div class="nav_address border">
                <p class="add_first">Deliver to</p>
                <div class="div_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add_second">Pakistan</p>
                </div>
            </div>

            <div class="nav_search">
                <select class="search_select">
                  <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search_input">
                <div class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

        </div>
    </header>
</body>
</html>
